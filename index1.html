<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay! - 3D Slayer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="ui">
            <div id="health-container">
                <div id="health-bar">
                    <div id="health-fill"></div>
                </div>
                <span id="health-text">100</span>
            </div>
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="ammo">Ammo: <span id="ammoValue">30</span></div>
        </div>
        <div id="crosshair">+</div>
    </div>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>
    <script src="node_modules/stats.js/build/stats.min.js"></script>
    <script src="node_modules/dat.gui/build/dat.gui.min.js"></script>
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script src="js/weapons3d.js"></script>
    <script src="js/enemy3d.js"></script>
    <script src="js/player3d.js"></script>
    <script src="js/game3d.js"></script>
</body>
</html>
